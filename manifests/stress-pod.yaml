apiVersion: v1
kind: Pod
metadata:
  name: stress-pod
spec:
  containers:
  - name: stress
    image: polinux/stress
    command:
      - stress
    args:
      - "--cpu"
      - "500m" 
      - "--vm"
      - "1"              
      - "--vm-bytes"
      - "100M"           
      - "--timeout"
      - "60s"            
    resources:
      requests:
        memory: "120Mi"
        cpu: 500m
      limits:
        memory: "128Mi"
        cpu: 500m
