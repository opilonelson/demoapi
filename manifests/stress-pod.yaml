apiVersion: v1
kind: Pod
metadata:
  name: stress-pod
spec:
  containers:
  - name: stress
    image: polinux/stress
    command:
      - stress
    args:
      - "--vm"
      - "1"              
      - "--vm-bytes"
      - "200M"           
      - "--timeout"
      - "60s"            
    resources:
      requests:
        memory: "64Mi"
      limits:
        memory: "128Mi"
